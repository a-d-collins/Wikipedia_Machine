<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia_Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>
      
      <div class = 'searchBox absoluteCenter'>
          <form id = 'searchForm'>
              <input id = 'searchInput' type="text" required class="form-control sInput" placeholder="Search Wikipedia" aria-describedby="sizing-addon1" autocomplete="off">
              <span class = 'searchButton'><i id='searchIcon' class='fa fa-search'></i></span>
              <button class = 'clearInput' type='reset'><i id='clearInputIcon' class='fa fa-times'></i></button>
              <p id = 'randomSearch' class='rSearch'><a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random">Random Article</a></p>
              <p id="startOver" class='restartSearch'> | <a href="#" onclick="reloadDocument()">Start Over</a></p>
          </form>
      </div>
      
      <div>
        <div class = "results"></div>
      </div>
      
    
  </body>
</html>
